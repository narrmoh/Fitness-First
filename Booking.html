<!DOCTYPE html>
<html>
<head>
<title>Adding a DateTime Picker with Bootstrap by solodev</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<style type="text/css">

		.container {
			margin-top: 40px;
		}
		.btn-primary {
			width: 100%;
		}
    body{
      background-color: #D82148;
    }
    .name{
      text-decoration: none;
      color: yellow;
    }
    .footerbackground{
      font-size: 150%;
      font-family: sans-serif;
    }
    .footerbackground p{
      background-color: yellow;
      text-align: center;
      text-decoration: none;
    }
	</style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>



	<script type='text/javascript'>
		$( document ).ready(function() {
			$('#datetimepicker1').datetimepicker();
		});
	</script>

</head>
<body>


    <div class="">
        <h2><span class="name">Fitness First</span></h2>
    </div>
  <div class="container">
   <div class="panel panel-primary">
      <div class="panel-heading">Schedule an Appointment</div>
      <div class="panel-body">
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">First Name</label>
                  <input type="text" class="form-control" name="fname" id="fname">
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">Last Name</label>
                  <input type="text" class="form-control" name="lname" id="lname">
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email">
               </div>
            </div>
            <div class='col-md-6'>
               <div class="form-group">
                  <label class="control-label">Appointment Time</label>
                  <div class='input-group date' id='datetimepicker1'>
                     <input type='text' class="form-control" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
         </div>
         <input type="submit" class="btn btn-primary" value="Submit">
      </div>
   </div>
</div>

<!-- ==============================footer================ -->
<section class="footer">
  <div class="container py-4">
    <div class="row py-5">
      <div class="col-lg-4 footerbackground">
        <h2 class="mb-4 ">Quick Links</h2>
        <p id="quick_link"><a class="nav-link" aria-current="page" href="index.html">Home</a></p>
        <p id="quick_link"><a class="nav-link" aria-current="page" href="Features.html">Features</a></p>
        <p id="quick_link"><a class="nav-link" aria-current="page" href="Contact.html">Contact</a></p>
        <p id="quick_link"><a class="nav-link" aria-current="page" href="About.html">About</a></p>
        </div>
    </div>
  </div>
</section>
</body>
</html>
